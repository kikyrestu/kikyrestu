<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inline</title>
</head>
<body style="background-color: #f0f0f0; font-family: Arial, sans-serif;">

    <header style="background-color: #333; color: white; text-align: center; padding: 1em;">
        <h1>Selamat Datang di Halaman Saya</h1>
    </header>

    <nav style="margin: 20px 0; text-align: center;">
        <a href="#" style="margin: 0 15px; text-decoration: none; color: #333;">Beranda</a>
        <a href="#" style="margin: 0 15px; text-decoration: none; color: #333;">Tentang</a>
        <a href="#" style="margin: 0 15px; text-decoration: none; color: #333;">Kontak</a>
    </nav>

    <main style="padding: 20px;">
        <section style="background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
            <h2 style="color: #333;">Tentang Saya</h2>
            <p style="color: #666;">Saya manusia</p>
        </section>
    </main>

    <footer style="background-color: #333; color: white; text-align: center; padding: 1em; margin-top: 20px;">
        <p>kiky restu</p>
    </footer>

</body>
</html>
