<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layouting</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Kiky</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Ini</a></li>
      <li><a href="#">Kiky</a></li>
    </ul>
  </nav>
  <main>
    <section>
      <h2>Box Model</h2>
      <div class="box-model">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
      </div>
    </section>
    <section>
      <h2>Floating and Object Positioning</h2>
      <div class="float-container">
        <div class="float-item">Float 1</div>
        <div class="float-item">Float 2</div>
        <div class="float-item">Float 3</div>
      </div>
    </section>
    <section>
      <h2>Fixed and Fluid Layout</h2>
      <div class="fixed-layout">
        <div class="fixed-header">Fixed Header</div>
        <div class="fixed-content">Fixed Content</div>
        <div class="fixed-footer">Fixed Footer</div>
      </div>
      <div class="fluid-layout">
        <div class="fluid-header">Fluid Header</div>
        <div class="fluid-content">Fluid Content</div>
        <div class="fluid-footer">Fluid Footer</div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; kiky</p>
  </footer>
</body>
</html>
